{% extends 'base.html'%}
{%block content%}

<h1>My Finches</h1>

{% for finch in finches %}
<div class="card">
    <!-- <a href="{% url 'detail' finch.id %}"> -->
        <a href="/finches/{{finch.id}}">
        <div class="card-content">
            <span class="card-title"> {{ finch.name }}</span>
            <p>Color: {{finch.color}}</p>
            <p>Description: {{finch.description}}</p>
            {% if finch.age > 0 %}
            <p> Age: {{finch.age}}</p>
            {% else %}
            <p>Age : Egg</p>
            {% endif %}
        </div>

    </a>
</div>
{% endfor%}



{% endblock%}
